<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #b00d0d;
}

li {
  float:left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 8px;
  text-decoration: none;
}

li a:hover {
  background-color: #0db323;
}
</style>
</head>
<body>
    <ul>
        <li><a href="">咖啡</a></li>
        <li><a href="">牛奶</a></li>
        <li><a href="">麵包</a></li>
        <li><a href="">汽水</a></li>

    </ul>
</body>
